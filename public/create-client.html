<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet" />
  <script src="js/face-api.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Register New Client</h2>

    <!-- Card Structure -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Client Registration Form</h3>
      </div>
      <div class="card-body">
        <form id="registrationForm">
          <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
              <div class="mb-3">
                <label for="adminId" class="form-label">Admin ID</label>
                <input type="text" class="form-control" id="adminId" required />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required />
              </div>
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" required />
              </div>
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender">
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" />
              </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required />
              </div>

              <!-- Face Capture Section -->
              <div class="mb-3">
                <label class="form-label">Face Capture</label>
                <div class="video-container" style="position: relative;">
                  <video id="video" width="100%" height="auto" autoplay muted playsinline></video>
                  <canvas id="canvas" style="display: none;" width="640" height="480"></canvas>
                </div>
                <div class="mt-2">
                  <button type="button" class="btn btn-primary" id="captureBtn" disabled>Capture Face</button>
                </div>
              </div>

              <!-- Captured Image -->
              <div class="mb-3">
                <label class="form-label">Captured Image</label>
                <div class="border p-2">
                  <img id="capturedImage" class="img-fluid" style="display: none;" />
                  <div id="noImageMessage" class="text-muted">No image captured yet.</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Submit -->
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Register Client</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app2.js"></script>
</body>
</html>
