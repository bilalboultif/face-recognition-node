<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Face Recognition Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="js/face-api.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">User Registration</h3>
          </div>
          <div class="card-body">
            <form id="registrationForm">
              <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                  </div>
                  <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="adminEmail" class="form-label">Admin Email</label>
                    <input type="email" class="form-control" id="adminEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="adminPhoneNumber" class="form-label">Admin Phone Number</label>
                    <input type="tel" class="form-control" id="adminPhoneNumber" required>
                  </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" required>
                  </div>
                  <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" required>
                  </div>
                  <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" required>
                      <option value="">Select Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                  </div>
                  <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" required>
                      <option value="">Select Role</option>
                      <option value="admin">Admin</option>
                      <option value="client">Client</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="securityCode" class="form-label">Security Code (optional)</label>
                    <input type="text" class="form-control" id="securityCode">
                  </div>
                  <div class="mb-3">
                    <label for="alertType" class="form-label">Alert Type</label>
                    <select class="form-select" id="alertType">
                      <option value="">Select Alert Type</option>
                      <option value="none">None</option>
                      <option value="health">Health</option>
                      <option value="lost">Lost</option>
                      <option value="low_battery">Low Battery</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Face Capture Section -->
              <div class="row mt-4">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <h5 class="mb-0">Face Capture</h5>
                    </div>
                    <div class="card-body">
                      <div class="video-container" style="position: relative; width: 100%;">
                        <video id="video" width="100%" height="auto" autoplay muted playsinline></video>
                        <canvas id="canvas" style="display: none;" width="640" height="480"></canvas>
                      </div>
                      <div class="mt-3">
                        <button type="button" class="btn btn-primary" id="captureBtn" disabled>Capture Face</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <h5 class="mb-0">Captured Image</h5>
                    </div>
                    <div class="card-body">
                      <img id="capturedImage" class="img-fluid" style="display: none;">
                      <div id="noImageMessage" class="text-center text-muted">
                        No image captured yet
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Submit -->
              <div class="mt-4 text-center">
                <button type="submit" class="btn btn-success btn-lg">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
